<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="trivia.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= initial-scale=1.0">

  <title>SMARTIEPANTS TRIVIA</title>
</head>

<body>
  <!--NavBar-->
  <div class="navBarContainer">
    <a class="navBarLinks" href="/index.html">
        <h3>Home</h3>
    </a>
    <a class="navBarLinks" href="/trivia.html">
        <h3>Trivia</h3>
    </a>
    <a class="navBarLinks" href="/about.html">
        <h3>About</h3>
    </a>
</div>


  <div class="settingsContainer" style='display: flex;' id="settingsContainer">
    <div>
      <label for="category-dropdown">Select a Category:</label>
      <select id="category-dropdown" class="category">
        <option value="" class="option">-- Select a Category --</option>
      </select>
    </div>

    <div>
      <p class="selectDiff">Select a difficulty:</p>
      <input type="radio" id="easy" name="difficulty" value="easy" checked>
     <label for="easy">Easy</label><br>
      <input type="radio" id="medium" name="difficulty" value="medium">
     <label for="medium">Medium</label><br>
     <input type="radio" id="hard" name="difficulty" value="hard">
     <label for="hard">Hard</label>
    </div>

    <button class='start-button' id="start-button">START</button>
  </div>

  <div class="container" id="quizContainer" style='display: none;'>
    <div class="container">
      <div id="loader"></div>
      <div id="game">
        <div id="hud">
          <div class="score" id="hud-item">
            <p>
              Score
            </p> &nbsp;
            <p id="score">
              0
            </p>
            </p>
          </div>

          <div class="timer" id="time">
            <div class="circle" style="--clr:#ff2972">
              <div class="dots"></div>
              <svg>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
              </svg>
              <div id="timeLeft">00:00</div>
            </div>
          </div>

          <div class="question-progress" id="hud-item">
            <p id="progressText">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>

          <h2 class="question" id="question"></h2>
          <div class="choice-a-b">
            <div class="choice-container">
              <p class="choice-prefix">A </p>
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B </p>&nbsp;
              <p class="choice-text" data-number="2"></p>
            </div>
          </div>


          <div class="choice-c-d">
            <div class="choice-container">
              <p class="choice-prefix">C </p>
              <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">D </p>
              <p class="choice-text" data-number="4"></p>
            </div>
          </div>

        </div>
      </div>
      
    </div>


    <script src="trivia.js"></script>
    <script src="timer.js"></script>
</body>
</html>
