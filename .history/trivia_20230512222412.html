<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // Paste your JavaScript code here
    let timeLeft = document.getElementById("timeLeft");
    let countdownCircle = document.getElementById('dd');
    let dots = document.querySelector('.dots');
    let endTime = new Date();
    endTime.setMinutes(endTime.getMinutes() + 5); // Set the end time to 5 minutes from the current time

    let x = setInterval(function(){
        let now = new Date().getTime();
        let distance = endTime - now;

        // Time calculations for minutes and seconds
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the remaining time in the format MM:SS
        timeLeft.innerHTML = minutes.toString().padStart(2, '0') + ":" +
                              seconds.toString().padStart(2, '0');

        // Calculate the radius of the circle based on the remaining time
        let radius = (distance / (endTime - now)) * 70;
        countdownCircle.setAttribute('r', radius);

        if (distance <= 0) {
            clearInterval(x);
            timeLeft.innerHTML = "00:00"; 
            showAlert();
            // Display a specific message or perform any actions when the countdown reaches zero
        } 

        dd.style.strokeDashoffset = 440 - (440 * (distance / (5 * 60 * 1000)));

    }, 1000);

    function showAlert(){
        alert("Time is over");
    }
</script>
  <link rel="stylesheet" href="trivia.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
    , initial-scale=1.0">

  <title>Document</title>
</head>

<body>
 
  <div id="time">
    <div class="circle" style="--clr:#ff2972">
        <div class="dots"></div>
        <svg>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
        </svg>
        <div id="timeLeft">00:00</div>
    </div>
</div>

  <div class="settingsContainer" style='display: block;' id="settingsContainer">
    <label for="category-dropdown">Select a category:</label>
    <select id="category-dropdown">
      <option value="">-- Select a category --</option>
    </select>

    <p>Select a difficulty:</p>
    <input type="radio" id="easy" name="difficulty" value="easy" checked>
    <label for="easy">Easy</label><br>
    <input type="radio" id="medium" name="difficulty" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard">Hard</label>

    <button id="start-button">start</button>
  </div>


  <div class="container" id="quizContainer" style='display: none;'>
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>



  <script src="trivia.js" />
</body>

</html>
