<!DOCTYPE html>
<html lang="en">
    <!--Actual Quiz page-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SMARTIEPANTS | PLAY</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
<body>
 

<div class="container">
    <div id="loader"></div>
    <div id="game" >
      <div id="hud">
         <div class="score" id="hud-item">
          <p>
            Score 
          </p>  &nbsp;
          <p id="score">
            0
          </p>
        </p>
      </div>

      <div class="timer"id="time">
        <div class="circle" style="--clr:#ff2972">
            <div class="dots"></div>
            <svg>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="timeLeft">00:00</div>
        </div>
    </div>

        <div class="question-progress" id="hud-item">
          <p id="progressText">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
       
      <h2 class="question" id="question"></h2>
      <div class="choice-a-b"> 
        <div class="choice-container">
          <p class="choice-prefix">A </p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B </p>&nbsp;
          <p class="choice-text" data-number="2"></p>
        </div>
      </div>
      

<div class="choice-c-d">
  <div class="choice-container">
    <p class="choice-prefix">C </p>
    <p class="choice-text" data-number="3"></p>
  </div>
  <div class="choice-container">
    <p class="choice-prefix">D </p>
    <p class="choice-text" data-number="4"></p>
  </div>
</div>
     
    </div>
  </div>
  <script src="quiz.js"></script>
  <script src="timer.js"></script>
</body>
</html>
