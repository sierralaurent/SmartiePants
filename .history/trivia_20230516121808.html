<!DOCTYPE html>
<html lang="en">
<!--Page to select category and difficulty-->
<head>
  <meta charset="UTF-8">
  <title>SMARTIEPANTS | START TRIVIA</title>
  <link rel="stylesheet" href="trivia.css" />
</head>

<body>
  <div class="mainContainer">
    <div class="categoryContainer">
      <label for="category-dropdown">Select a Category:</label>
      <select id="category-dropdown">
      <option value="">-- SELECT A CATEGORY --</option>
    </select>
    </div>

    <div class="difficultyContainer">
      <p>Select a Difficulty:</p>
    <input type="radio" id="easy" name="difficulty" value="easy" checked>
    <label for="easy">Easy</label><br>
    <input type="radio" id="medium" name="difficulty" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard">Hard</label>
    </div>

    <a href="/quiz.html"><button id="start-button">START</button></a>
  </div>

  <!--Footer-->
  <div class="footerContent">
    <h3>Created By: Sierra, Jenny, Neema & Elijah</h3>
</div>

  <script src="trivia.js"></script>
</body>

</html>
